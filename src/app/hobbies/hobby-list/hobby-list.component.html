<div class="hobby-list">
    <div class="hobby_item" *ngFor="let hobby of hobbies; let i = index">
        
        <div class="hobby_card">

            <div class="hobby_card_front">
                <h2>{{hobby.name}}</h2> 
            </div>
            <div class="hobby_card_back">
                <img class="img-responsive the_gif" [src]="hobby.gifPath" alt="{{hobby.name}}">
            </div>

        </div>
    </div>
</div>
